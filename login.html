<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- styles and fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="bg-background grid h-screen place-content-center font-inter text-slate-900 dark:text-slate-400">
    <section class="custom-borde border shadow-sm">
      <h1>Sign in to your account</h1>

      <form action="">
        <div class="flex flex-col">
          <label for="email">Your email</label>
          <input type="text" placeholder="name@company.com" class="bg-green-600" />
          <input type="text" name="price" id="price" class="block w-full rounded-md border-0 bg-black py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00" />
        </div>
        <div class="flex flex-col">
          <label for="email">Password</label>
          <input class="w-full rounded border border-gray-300 bg-gray-200 p-3" type="password" id="password" name="password" placeholder="" />
        </div>
      </form>
    </section>

    <form>
      <div class="mb-6 grid gap-6 md:grid-cols-2">
        <div>
          <label for="first_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">First name</label>
          <input type="text" id="first_name" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="John" required />
        </div>
        <div>
          <label for="last_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Last name</label>
          <input type="text" id="last_name" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Doe" required />
        </div>
        <div>
          <label for="company" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Company</label>
          <input type="text" id="company" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Flowbite" required />
        </div>
        <div>
          <label for="phone" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
          <input type="tel" id="phone" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
        </div>
        <div>
          <label for="website" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Website URL</label>
          <input type="url" id="website" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="flowbite.com" required />
        </div>
        <div>
          <label for="visitors" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Unique visitors (per month)</label>
          <input type="number" id="visitors" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="" required />
        </div>
      </div>
      <div class="mb-6">
        <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Email address</label>
        <input type="email" id="email" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="john.doe@company.com" required />
      </div>
      <div class="mb-6">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" id="password" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="•••••••••" required />
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
        <input type="password" id="confirm_password" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="•••••••••" required />
      </div>
      <div class="mb-6 flex items-start">
        <div class="flex h-5 items-center">
          <input id="remember" type="checkbox" value="" class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600" required />
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
          I agree with the
          <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>
          .
        </label>
      </div>
      <button type="submit" class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>

    <script type="module" src="./js/theme.js"></script>
  </body>
</html>
